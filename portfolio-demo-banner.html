<!-- Gooyoung Demo Banner Component -->
<style>
  .gooyoung-demo-banner {
    background: linear-gradient(135deg, #050b14 0%, #0A2540 100%);
    border-bottom: 2px solid #00D1FF;
    padding: 16px 0;
    box-shadow: 0 4px 15px rgba(0, 209, 255, 0.1);
  }
  
  .gooyoung-demo-banner .demo-container {
    display: flex;
    align-items: center;
    justify-content: space-between;
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
    gap: 30px;
  }
  
  .gooyoung-demo-banner .logo-section {
    display: flex;
    align-items: center;
    gap: 12px;
    flex-shrink: 0;
  }
  
  .gooyoung-demo-banner .logo-section img {
    height: 40px;
    width: auto;
  }
  
  .gooyoung-demo-banner .logo-section span {
    font-size: 14px;
    font-weight: 700;
    color: #00D1FF;
    text-transform: uppercase;
    letter-spacing: 1px;
  }
  
  .gooyoung-demo-banner .demo-notice {
    flex: 1;
    text-align: center;
  }
  
  .gooyoung-demo-banner .demo-notice p {
    margin: 0;
    font-size: 12px;
    color: #B4B8C0;
    letter-spacing: 0.5px;
  }
  
  .gooyoung-demo-banner .demo-notice .badge {
    display: inline-block;
    background: rgba(0, 209, 255, 0.1);
    border: 1px solid #00D1FF;
    color: #00D1FF;
    padding: 4px 12px;
    border-radius: 4px;
    font-size: 11px;
    font-weight: 700;
    margin-bottom: 6px;
    letter-spacing: 0.5px;
  }
  
  .gooyoung-demo-banner .cta-link {
    display: flex;
    align-items: center;
    gap: 8px;
    padding: 10px 20px;
    background: transparent;
    border: 1px solid #E63946;
    color: #E63946;
    text-decoration: none;
    font-size: 11px;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    transition: all 0.3s ease;
    cursor: pointer;
    border-radius: 4px;
    white-space: nowrap;
    flex-shrink: 0;
  }
  
  .gooyoung-demo-banner .cta-link:hover {
    background: #E63946;
    color: #FFFFFF;
    box-shadow: 0 0 20px rgba(230, 57, 70, 0.4);
  }
  
  /* 响应式设计 */
  @media (max-width: 768px) {
    .gooyoung-demo-banner .demo-container {
      flex-direction: column;
      gap: 12px;
      padding: 12px 15px;
    }
    
    .gooyoung-demo-banner .logo-section {
      width: 100%;
      justify-content: center;
    }
    
    .gooyoung-demo-banner .demo-notice {
      width: 100%;
    }
    
    .gooyoung-demo-banner .cta-link {
      width: 100%;
      justify-content: center;
    }
  }
</style>

<div class="gooyoung-demo-banner">
  <div class="demo-container">
    <div class="logo-section">
      <img src="../../Logo/logo.svg" alt="Gooyoung Logo">
      <span>Gooyoung</span>
    </div>
    <div class="demo-notice">
      <div class="badge">DEMO WEBSITE</div>
      <p>This is a portfolio demo project created by Gooyoung Digital. For customization inquiries, please contact our team.</p>
    </div>
    <a href="../../index.html" class="cta-link">
      <span>Back to Main</span>
      <i class="fa fa-arrow-right"></i>
    </a>
  </div>
</div>
